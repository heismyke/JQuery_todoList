<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
   
    <section class="w-[100%] h-[100vh] bg-zinc-800 relative">
        <div class="w-[90%] md:w-[50%] lg:w-[25%] h-[60px]  absolute bottom-[20%] flex justify-between md:bottom-10 lg:bottom-10 left-[5%] md:left-[25%] lg:left-[35%] z-50">
            <div class="w-[78%] md:w-[78%] lg:w-[78%] h-[60px] bg-black rounded-3xl rounded-r-none">
                <input type="text" class="w-[100%] h-[60px] rounded-3xl rounded-r-none text-[16px] lg:text-xl px-10 text-white md:text-[16px] bg-black outline-0" placeholder="CREATE A NEW TASK">
            </div>
          <button class="w-[20%] h-[60px] bg-black rounded-3xl rounded-l-none text-[#9ba3af] text-5xl flex justify-center items-center pb-3" id="add">
            +
          </button>
        </div>
        <div class=" w-[100%] md:w-[70%] lg:w-[30%]  h-[100vh] mx-0 md:mx-auto lg:mx-auto ">
            
        </div>
    </section>

    <script src="script.js"> </script>
</body>
</html>
